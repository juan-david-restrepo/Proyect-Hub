<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>register</title>
</head>

<body>

    <div class="registro-container">
        <h2>Regístrate</h2>
        <form>
            <div class="agrupar-input correoContainer">
                <i class='bx bx-envelope'></i>
                <input id="correoInput" type="text" placeholder="Correo electronico" required />
            </div>
            <div class="agrupar-input contraseñaContainer">
                <i class='bx bx-lock-alt'></i>
                <input id="contraseñaInput" type="password" placeholder="Contraseña" required>
                <i class='bx bx-show' id="mostrarContraseña"></i>
            </div>
            <div class="agrupar-input nombreContainer">
                <i class='bx bx-user'></i>
                <input id="nombreInput" type="text" placeholder="Nombre de usuario" required>
            </div>
            <div class="agrupar-input documentoContainer">
                <i class='bx bx-id-card'></i>
                <input id="documentoInput" type="text" placeholder="Documento" required pattern="\d+" inputmode="numeric" required>
            </div>

            <div class="opcionRol">
                <label for="rol">Tipo de usuario</label>
                <select id="rol" name="rol" required>
                    <option value="aprendiz">Aprendiz</option>
                    <option value="instructor">Instructor</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <p class="mensaje" id="mensaje"></p>
            <button id="botonRegistro" type="submit">Registrarme</button>

        </form>

        <div class="iniciarSesion-link">
            ¿Ya tienes cuenta? <a href="../pages/Login.html">Inicia sesión</a>
        </div>

        <p class="footer-text">© SENA - Project HUB 2025</p>
    </div>
    <script src="../js/registro.js"></script>
</body>

</html>
