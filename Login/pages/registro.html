<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>register</title>
</head>

<body>

    <div class="registro-container">
        <img src="/Images/logo.png.png" alt="Logo Project HUB">
        <h2>Regístrate</h2>
        <form>
            <input id="correoInput" type="text" placeholder="Correo electronico" required>
            <input id="contraseñaInput" type="password" placeholder="Contraseña" required>
            <input id="nombreInput" type="text" placeholder="Nombre de usuario" required>
            <input id="documentoInput" type="text" placeholder="Documento" required>
            <div class="opcionRol">
                <label for="rol">Tipo de usuario</label>
                <select id="rol" name="rol" required>
                    <option value="aprendiz">Aprendiz</option>
                    <option value="instructor">Instructor</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <p class="mensaje" id="mensaje"></p>
            <button id="botonRegistro" type="submit">Registrarme</button>

        </form>

        <div class="iniciarSesion-link">
            ¿Ya tienes cuenta? <a href="../pages/Login.html">Inicia sesión</a>
        </div>

        <p class="footer-text">© SENA - Project HUB 2025</p>
    </div>
    <script src="../js/registro.js"></script>
</body>

</html>
