<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Project HUB</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <img src="../Images/logo.png.png" alt="Logo Project HUB">
        <h2>Iniciar sesión</h2>
        <form>
            <div class="agrupar-input documentoContainer">
                <i class='bx bx-id-card'></i>
                <input id="documentoInput" type="text" placeholder="Documento" inputmode="numeric" required />
            </div>

            <div class="agrupar-input contraseñaContainer">
                <i class='bx bx-lock-alt'></i>
                <input id="contraseñaInput" type="password" placeholder="Contraseña" required />
                <i class='bx bx-show' id="mostrarContraseña"></i>
            </div>
            <a class="contraseñaRecu" href="../pages/contraseña.html">¿Olvidaste la contraseña?</a>
            <p class="mensaje" id="mensaje"></p>
            <button id="botonSesion" type="submit">Entrar</button>
        </form>
        <div class="register-link">
            ¿No tienes cuenta? <a href="../pages/registro.html">Regístrate aquí</a>
        </div>

        <p class="footer-text">© SENA - Project HUB 2025</p>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
