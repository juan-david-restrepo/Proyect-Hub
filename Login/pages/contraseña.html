<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../css/contraseña.css">
</head>

<body>
    <div class="login-container">
        <img src="/Images/logo.png.png" alt="Logo Project HUB">
        <div class="h2Form">
            <h2>Recuperar contraseña</h2>
            <form>
                <input id="documentoInput" type="text" placeholder="Documento" required>
                <input class="nuevaContraseña" id="nuevaContraseña" type="text" placeholder="Nueva contraseña" required>
                <p class="mensaje" id="mensaje"></p>
                <button class="buscarUsuario" id="buscarUsuario" type="submit">Confirmar</button>
                <button class="confirmar" id="confirmar">Confirmar</button>
                <a class="iniciarSesion-link" href="../pages/Login.html">Iniciar sesion</a>
            </form>
        </div>

        <script src="../js/contraseña.js"></script>
</body>

</html>
